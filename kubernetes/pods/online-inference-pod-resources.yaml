apiVersion: v1
kind: Pod
metadata:
  name: online-inference-resources
  labels:
    app: online-inference
spec:
  containers:
    - image: evgerher/ml-in-prod-inference:0.0.1
      name: online-inference
      ports:
        - containerPort: 5050
      resources:
        requests:
          memory: "4Gi"
          cpu: "256m"
        limits:
          memory: "8Gi"
          cpu: "512m"
