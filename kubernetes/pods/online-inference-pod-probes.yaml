apiVersion: v1
kind: Pod
metadata:
  name: online-inference2
  labels:
    app: online-inference2
spec:
  containers:
    - image: evgerher/ml-in-prod-inference:v2
      name: online-inference2
      ports:
        - containerPort: 5050
      resources:
        requests:
          memory: "1Gi"
          cpu: "250m"
        limits:
          memory: "2Gi"
          cpu: "500m"
      readinessProbe:
        httpGet:
          path: /ready
          port: 5050
        initialDelaySeconds: 10
        periodSeconds: 3
      livenessProbe:
        httpGet:
          path: /health
          port: 5050
        initialDelaySeconds: 40
        periodSeconds: 3